<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignNova - ISL Recognition</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<style>
    body {
        background-image: url("{{ url_for('static', filename='bg.png') }}");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
    }
</style>

<body>
    <div class="container">
        <div class="webcam-section">
            <div class="header-box">
                <h1>SignNova</h1>
                <p class="tagline">A GALAXY OF SIGNS, A UNIVERSE OF POSSIBILITIES</p>
            </div>
            <img src="{{ url_for('video_feed') }}" id="video-feed">
        </div>

        <div class="output-section">
            <div class="text-box">
                <h2>Recognized Gesture:</h2>
                <textarea id="recognized-text" rows="2" readonly></textarea>
            </div>
        
            <!-- GIF Section -->
            <div class="gif-container">
                <img src="{{ url_for('static', filename='img1234.gif') }}" alt="Loading Animation" class="gif">
            </div>
            <script>
                window.onload = function () {
                    let utterance = new SpeechSynthesisUtterance(
                        "Welcome to SignNova "
                    );
                    utterance.rate = 1;
                    utterance.pitch = 1.2;
            
                    let gender = document.getElementById("voice-gender")?.value || "female";
                    let voices = speechSynthesis.getVoices();
                    utterance.voice = voices.find(voice => voice.name.includes(gender === "male" ? "Male" : "Female"));
            
                    speechSynthesis.speak(utterance);
                };
            </script>
            
        
            <div class="controls">
                <button onclick="clearText()">Clear</button>
                <button onclick="speakText()">Speak</button>
                <button onclick="exitApp()">Exit</button>
        
                <label for="voice-gender">Voice Gender:</label>
                <select id="voice-gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
        </div>
        
        

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
